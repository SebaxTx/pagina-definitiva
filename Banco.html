<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco - Clientes y Cuentas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styleBanco.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Clientes y Cuentas</h1>

        <!-- Formulario para agregar un cliente -->
        <div class="card p-4 mb-4">
            <h3 class="text-center mb-4">Agregar Cliente</h3>
            <form id="form-agregar-cliente">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Ingrese la dirección" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Ingrese el teléfono" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese el email" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Agregar Cliente</button>
            </form>
        </div>

        <!-- Lista de clientes -->
        <div id="clientes-list" class="mt-4">
            <!-- Aquí se cargará la lista de clientes dinámicamente -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/jscript/scriptBanco.js"></script>
</body>
</html>
