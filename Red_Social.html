<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesRedSocial.css">
</head>
<body>

<!-- Contenedor del formulario -->
<div class="login-container">
    <h2 class="text-center">Iniciar Sesión</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" class="form-control" id="username" placeholder="root" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" placeholder="root" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        <div id="message" class="text-danger text-center mt-2"></div>
    </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Evita el envío del formulario

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Validación para usuario y contraseña "root"
    if (username === 'root' && password === 'root') {
        alert('Inicio de sesión exitoso');
        // Redirigir a otra página o realizar otra acción
    } else {
        document.getElementById('message').innerText = 'Credenciales incorrectas, por favor inténtelo de nuevo.';
    }
});
</script>
</body>
</html>
